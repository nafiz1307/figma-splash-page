<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!-- Branding -->
        <img src="./img/Branding.png" alt="Branding" class="branding">

        <!-- Background-toggle -->

        <div class="bg-toggle" title="Change Background">
            <div class="bg1" onclick="changeBackground('1')"></div>
            <div class="bg2" onclick="changeBackground('2')"></div>
            <div class="bg3" onclick="changeBackground('3')"></div>
        </div>

        <!-- Title & Text -->
        <div class="text-container">
            <h1 class="title">
                Find the stuff youâ€™ll love.
            </h1>
                <p class="text">
                    Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh bibendum integer etiam in enim nisi.
                </p>
            <div class="apple-btn">
                <a href="https://apple.com" target="_blank">
                    <img src="./img/Apple.png" alt="apple">
                </a>
            </div>
            <div class="google-btn">
                <a href="https://google.com" target="_blank">
                    <img src="./img/Google.png" alt="google">
                </a>
            </div>
        </div>
        <!-- Main Images -->
        <div class="main-img">
            <img src="./img/Main.png" alt="Main">
        </div>
        <!-- Images -->
        <img src="./img/Profile.png" alt="Profile" class="profile">
        <img src="./img/Product.png" alt="Product" class="product">
        <img src="./img/Orders.png" alt="Orders" class="order">
        <img src="./img/Cart.png" alt="Cart" class="cart">
        <img src="./img/Home.png" alt="Home" class="home">
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
